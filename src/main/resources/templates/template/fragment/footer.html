<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>footer</title>
    <meta charset="UTF-8">
</head>
<body>

<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>

<div th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</div>
</body>
</html>

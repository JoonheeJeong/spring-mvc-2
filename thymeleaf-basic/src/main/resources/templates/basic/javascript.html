<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf block</title>
</head>
<body>
<h1>인라인inline 자바스크립트</h1>

</body>

<script>
    var name = [[${user.name}]]
    var age = [[${user.age}]]

    /* javascript natural template */
    var name = /*[[${user.name}]]*/ "test name"

    var user = [[${user}]]
</script>

<script th:inline="javascript">
    var name = [[${user.name}]]
    var age = [[${user.age}]]

    /* javascript natural template */
    var name = /*[[${user.name}]]*/ "test name"

    var user = [[${user}]]
</script>

<script th:inline="javascript">
    /* inline loop */
    [# th:each="user, stat: ${users}"]
    var user[[${stat.index}]] = [[${user.name}]]
    [/]
</script>
</html>
